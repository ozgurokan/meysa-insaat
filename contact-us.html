        <section id="contact">
            <h1 class="section-header">İletişim</h1>
            <div class="contact-wrapper">
              <form id="contact-form" class="form-horizontal" role="form">
                <div class="form-group">
                  <div class="col-sm-12">
                    <input type="text" class="form-control" id="name" placeholder="ISIM" name="name" value="" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-12">
                    <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
                  </div>
                </div>
          
                <textarea class="form-control" rows="10" placeholder="MESAJ" name="message" required></textarea>
                
                <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
                  <div class="alt-send-button">
                    <i class="fa fa-paper-plane"></i><span class="send-text">GÖNDER</span>
                  </div>
                </button>
                
              </form>
                <div class="direct-contact-container">
          
                  <ul class="contact-list">
                    <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Istanbul, Kuruçeşme</span></i></li>
                    <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:0-5XX-XXX-XXXX" title="Bize Telefon Et">(5XX) XXX XX XX</a></span></i></li>
                    
                    <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:mesyainsaat@gmail.com" title="Bize Mail Yolla">mesyainsaat@gmail.com</a></span></i></li>
                    
                  </ul>

                    </li>       
                    <li><a href="#" target="_blank" class="contact-icon">
                      <i class="fa fa-linkedin" aria-hidden="true"></i></a>
                    </li>

                  <hr>
